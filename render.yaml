databases:
  - name: movielens-db
    databaseName: movielens
    plan: free # Keep the free plan as requested

services:
  - type: web
    name: movie-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: movielens-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.0
      # Ensure TMDB key is available if backend needs to fetch data during heavy load
      # (Optional, but good practice if load_data.py runs here)
      
  - type: web # Changed from static to web as requested
    name: movie-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist
    envVars:
      - key: VITE_TMDB_API_KEY
        value: 259ce8e6ef8a88ab367725c097372b3e
      - key: VITE_API_URL
        fromService:
          type: web
          name: movie-backend
          envVarKey: RENDER_EXTERNAL_URL
