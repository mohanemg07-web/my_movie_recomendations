version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: movielens_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/movielens_db
      - JWT_SECRET_KEY=super-secret-key-change-this
    depends_on:
      - db
    volumes:
      - ./data:/app/data # Mount data for loading if needed
    command: >
      sh -c "pip install -r requirements.txt && python load_data.py && gunicorn -b 0.0.0.0:5000 app:app"

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
